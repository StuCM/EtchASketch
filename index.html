<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class="title"><strong>Etch-A-Sketch</strong></header>
    <div class="main">
        <div>
            <div class="slidecontainer">
                <p>Grid: <span id="sliderText"></span></p>
                <input type="range" min="4" max="100" value="16" class="slider" id="gridSize">
                <div class="controlPanel">
                    <button class="newGridBtn">New Grid</button>
                    <div class="checkboxContainer">
                        <div class="checkbox"><input type="checkbox" id="colourCheck">Random Colours</input></div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div id="grid" class="grid-container"></div>
    </div>
    
    <script src="main.js" type="text/javascript" defer></script> 
</body>
</html>
